<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js" charset="utf-8"></script>
    <script>
        window.onload = function() {
            //修饰符


            let vm = new Vue({
                el: '#div1',
                data: {
                    show:false
                },
                methods: {
                    fn() {
                        this.show = !this.show;
                    }
                }
            })
        }
            
    </script>
</head>
<body>
    <h2>hello Vue</h2>
    <div id="div1">
        <input type="button" value="btn" @click="fn">
        <transition name="fade">
        <div style="width:200px; height:200px; background:red" v-if="show"> 
        </transition>
        </div>
    </div>
</body>
</html>
