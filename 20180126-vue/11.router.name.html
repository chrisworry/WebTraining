<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js" charset="utf-8"></script>
    <script src="vue-router.js" charset="utf-8"></script>
    <style>
        /* .mylink {color:black; text-decoration: none}
        .router-link-active {color:red} */
    </style>
    <script>
        window.onload = function() {

            //1 声明路由
            let r1 = new VueRouter({
                routes:[
                    {path:'/user', name:'user', component:{template:`<div>用户</div>`}, },
                    {path:'/article', name:'article', component:{template:`<div>文章</div>`}, }
                    ]

            });

            //2 调用路由
            let vm = new Vue({
                el: '#div1',
                router: r1,
                data: {
                    users:[
                        {id:'3',name:'w',pass:'123456'},
                        {id:'4',name:'w1',pass:'123456'},
                        {id:'5',name:'w2',pass:'123456'},
                        {id:'6',name:'w3',pass:'123456'},
                    ]
                },
                // watch: {
                //     '$route'(newVal, oldVal) {
                //         alert(`${oldVal.params.id} to ${newVal.params.id}`)
                //     }
                // },

                methods:{
                    fn_forward() {
                        //window.history.go;
                        this.$router.go(-1);
                    },

                    fn_back() {
                        this.$router.go(1);
                    },

                    fn_push() {
                        //等价于 <router-link to="/user">
                        this.$router.push('/user');
                    }
                }
            })
        }
            
    </script>
</head>
<body>
    <h2>Vue Router</h2>
    <div id="div1">
        <router-link :to="{name:'user'}">用户</router-link></a>
        <router-link to="/article">文章</router-link></a>
        <router-link :to="{path:'/article'}">文章</router-link></a>
        <router-view></router-view>
    </div>
</body>
</html>
