<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js" charset="utf-8"></script>
    <script src="vue-router.js" charset="utf-8"></script>
    <style>
        /* .mylink {color:black; text-decoration: none}
        .router-link-active {color:red} */
    </style>
    <script>
        window.onload = function() {

            //注册组件（声明） 全局
            Vue.component('cmp-wr', {template:'<div>ABC</div>'});

            let r1 = new VueRouter({
                routes:[
                    {path:'/user', name:'user', components:
                    {default: {template:`<div>用户</div>`},
                    a:{template:`<div>用户a</div>`},
                    b:{template:`<div>用户b</div>`}, },},
                    ]
            });

            let vm = new Vue({
                el: '#div1',
                router: r1,
                data: {
                    users:[
                        {id:'3',name:'w',pass:'123456'},
                        {id:'4',name:'w1',pass:'123456'},
                        {id:'5',name:'w2',pass:'123456'},
                        {id:'6',name:'w3',pass:'123456'},
                    ]
                },
                components:{
                    'cmp-wr2': {template:'<div>ABCD</div>'}
                }

            })
        }
            
    </script>
</head>
<body>
    <h2>Vue Router</h2>
    <div id="div1">
            <cmp-wr></cmp-wr>
            <cmp-wr2></cmp-wr2>
    </div>
    
</body>
</html>
